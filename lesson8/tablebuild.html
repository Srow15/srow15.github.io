<!doctype html>
<html lang="en-us">

<head>
    <title>ACME Wildwest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="This webpage contains my tabel project of the ACME Wildwest Table" content="Table project">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="css/tablebuild.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <table>
        <thead>
            <tr>

                <th colspan="3">ACME Wildwest</th>

            </tr>
        </thead>
        <tr>

            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>

        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="dark">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled <span id="date"></span> by sRowey</td>
            </tr>
        </tfoot>
    </table>
</body>
<footer>
    <script src="js/tabel.js"></script>
</footer>
</html>
