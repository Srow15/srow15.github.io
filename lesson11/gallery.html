    <main>
        <h1>Gallery</h1>
        <div class="griddiv">
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/rain.jpg" alt="Rain drops on water">
                <figcaption>
                    Rain Drops on Water
                </figcaption>
            </figure>
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/lightning.jpg" alt="Lightning bolt">
                <figcaption>
                    Lightning Bolt
                </figcaption>
            </figure>
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/light-snow.jpg" alt="light dusting of sonw on a yard">
                <figcaption>
                    Light Dusting of Snow on a Yard
                </figcaption>
            </figure>
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/icestorm.jpg" alt="ice strom affects on yard">
                <figcaption>
                    Ice Covered Yeard after an Ice Strom
                </figcaption>
            </figure>
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/bayou.jpg" alt="a bayou on a sunny day">
                <figcaption>
                    Bayou on a Sunny Day
                </figcaption>
            </figure>
            <figure class="galleryfigure">
                <img src="img/placeholder.png" data-src="img/sunset-on-mountain.jpg" alt="sunset on mountains">
                <figcaption>
                    Sunset on Mountains
                </figcaption>
            </figure>
