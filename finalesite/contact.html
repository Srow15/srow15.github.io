<!doctype html>
<html lang="en-us">

<head>
    <title>The Temple Inn and Suites Contact Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contect The Temple Inn and Suites" content="The Temple Inn and Suites Contact Page">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/small.css" type="text/css" rel="stylesheet" />
    <link href="css/medium.css" type="text/css" rel="stylesheet" />
    <link href="css/large.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="headingdiv">
            <a href="../finalesite/index.html"><img src="img/title.png" alt="The Temples Inn and Suites Title"></a>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="../finalesite/index.html">Home</a></li>
            <li><a href="../finalesite/services.html">Services</a></li>
            <li><a href="../finalesite/reservations.html">Reservations</a></li>
            <li><a href="../finalesite/temple.html">Temples</a></li>
            <li class="active"><a href="../finalesite/contact.html">Contact</a></li class="active">
        </ul>
    </nav>
    <main id="contactmain">
        <section id="contactsection">
            <div id="contact1">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701325!2d-77.0977204852361!3d38.983251779557506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1576903161227!5m2!1sen!2sus"
                    width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <div id="contact2">
                <h1>Contact Us</h1>
                <h3>Call us at</h3>
                <p>(999)999-9999</p>
                <h3>Headquarters</h3>
                <p>4800 Montgomery Ln #300,<br>Bethesda, MD 20814</p>
            </div>
        </section>
        <div id="contact3">
            <fieldset>
                <label class="info">Full Name: <input type="text" name="flname" pattern="[A-Za-z].{5,}"></label>
                <label class="info">Phone Number:<input type="tel" name="phone"></label>
                <label class="info">Email:<input type="email" name="email"
                        placeholder="http://www.myemaill@email.com"></label>
                <label>Questions/comments:
                    <textarea name='comment' cols='50' rows='4'></textarea>
                </label>
                <label>
                    <input id="submit" type="submit" value="Send">
                </label>
            </fieldset>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyrightdate"></span> Sarah E. Rowley</p>
        <p>Date: <span id="currentdate"> </span></p>
        <script src="js/mainjs.js"></script>
    </footer>

</body>

</html>
