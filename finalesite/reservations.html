            <a href="../finalesite/index.html"><img src="img/title.png" alt="The Temples Inn and Suites Title"></a>

        </ul>
    </nav>
    <main id="reservationmain">
        <h1>Make a Reservation</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <label required>Location: <select name="Location">
                        <option selected disabled>Select Location</option>
                        <option value="Newport Beach California">Newport Beach California</option>
                        <option value="Idaho Falls Idaho">Idaho Falls Idaho</option>
                        <option value="Rexburg Idaho">Rexburg Idaho</option>
                        <option value="Meridian Idaho">Meridian Idaho</option>
                    </select>
                </label>
                <label required>Date: <input type="date" name="date"></label>
                <label required>Number of Guests: <input type="number" name="guests"></label>
                <label required>Type of Room: <select name="room">
                        <option selected disabled>Select Room Type</option>
                        <option value="One Bed">One Bed</option>
                        <option value="Two Bed">Two Bed</option>
                        <option value="Missionary Suite">Missionary Suite</option>
                        <option value="Honeymoon Suite">Honeymoon Suite</option>
                    </select>
                </label>
                <label class="info">Full Name: <input type="text" name="flname" required
                        pattern="[A-Za-z].{5,}"></label>
                <label>Phone Number: <input type="tel" name="phone" required></label>
                <label>Email: <input type="email" name="email" placeholder="www.myemaill@email.com"></label>
                <label>Home State/Country <input type="text" name="state" required pattern="[A-Za-z ]{5,}"> </label>
                <label id="textarea" >special accommodations/comments: 
                    <textarea name='comment' cols='50' rows='4'></textarea>
                </label>
                <label id="comment">
                    <input id="submit" type="submit" value="Send Report">
                </label>

        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyrightdate"></span> Sarah E. Rowley</p>
        <p>Date: <span id="currentdate"> </span></p>
        <script src="js/mainjs.js"></script>
    </footer>

</body>
